language: c
sudo: false
cache:
  directories:
    - ~/container
before_install:
 - find ~/container -type f -print
 - eval $(bash travis/setup-lang.sh -d ~/container -l haskell -l python -l ruby)
script:
 - bash travis/shell-lint.sh -d travis
 - bash travis/project-lint.sh -d travis -e sh
 - bash travis/prepare-lang-cache.sh -d ~/container -l haskell -l python -l ruby
